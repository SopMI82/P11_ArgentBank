swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: List of user's accounts
      description: API that displays the list of the logged-in user's accounts
      produces:
        - application/json
      responses:
        '200':
          description: account List Recovery Completed Successfully
          schema:
            $ref: '#/definitions/AccountsList'
        '400':
          description: Failed to recover a list of accounts
        '500':
          description: Internal Server Error
  /accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Transactions List
      description: API to retrieve the list of transactions from the account according to accountId
      parameters :
        - name : accountId
          in: path
          description : ID of the clicked account from which to retrieve the last transactions
          required : true
          type : string
      produces:
        - application/json
      responses:
        '200':
          description: Successfully retrieved the list of transactions
          schema:
            $ref: '#/definitions/TransactionList'
        '400':
          description: Failed to recover transactions
        '500':
          description: Internal Server Error
  /accounts/transactions/{transactionId}:
    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Change category and note
      description: API to change the category and comment on the transaction
      parameters:
        - name: transactionId
          in: path
          description: ID of the clicked transaction to update
          required: true
          type : string
        - name : newData
          in : body
          description: object containing newCategory and newComment
          required: true
          schema:
            $ref: '#/definitions/NewData'
      produces:
         - application/json
      responses:
        '200':
          description: Successfully Modified Datas
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Data update failed
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  AccountsList :
    type : array
    items :
      $ref: '#/definitions/Account'
  Account :
    type : object
    properties : 
      accountId : 
        type : string
        description : account number
      accountName :
        type : string
        description : account entitled
      sold :
        type : integer
        description : actual balance for account
  TransactionList :
      type : array
      items :
        $ref: '#/definitions/Transaction'
  Transaction :
    type : object
    properties :
      id : 
        type : string
        description : id of this transaction
      date :
        type : string
        description : date of the transaction
      description :
        type : string
        description : description of the transaction
      amount :
        type : integer
        description : amount of the transaction
      balance :
        type : integer
        description : balance after transaction
      type :
        type : string
        description : Payment Method
      category :
        type : string
        description : Expense Category
      note :
        type : string
        description : personal note of user
  NewData :
    properties :
      category :
        type : string
        description : new category selected by user
      note :
        type : string
        description : new comment wroten by user
